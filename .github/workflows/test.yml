name: test-logica
on:
  workflow_dispatch:
jobs:
     default:
        runs-on: ubuntu-latest
        if: github.ref != 'refs/heads/master'
        steps:
        - name: teste não estou na master
          run: echo "não estou na master" 
     master:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'
        steps:
        - name: teste estou na master
          run: echo "estou na master" 

